<navbar></navbar>
<!--Fontawesome -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

<div class="background">
<div class="container">
   <div class="d-flex justify-content-center h-100">
       <div class="card">
           <div class="card-header">
               <h3>Department members</h3>
           </div>
           <div class="card-body">
               <form>
                   <!---Department name-->
                   <div class="input-group form-group">
                       <div class="input-group-prepend">
                           <span class="input-group-text"><i class="fas fa-industry"></i></span>
                       </div>
                       <input type="text" class="form-control" [(ngModel)]="Department.name" placeholder="Department name">
                       </div>
                   <!---Speciality-->
                   <div class="input-group form-group">
                       <div class="input-group-prepend">
                           <span class="input-group-text"><i class="fas fa-industry"></i></span>
                       </div>
                       <input type="text" class="form-control" [(ngModel)]="Department.speciality" placeholder="Speciality">
                       </div>
                   <!---Factory-->
                   <div class="input-group form-group">
                       <div class="input-group-prepend">
                           <span class="input-group-text"><i class="fas fa-align-justify"></i></span>
                       </div>
                       <input type="text" class="form-control" [(ngModel)]="Department.factor" placeholder="Factory">
                       </div>
                   <div class="form-group">
                       <input type="submit" value="Submit" class="btn float-right signup_btn">
                   </div>
               </form>
           </div>
       </div>
   </div>
</div>
</div>
